<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">

<div class="main-pg3">

  <div class="contents">
    <div class="top-left">
      <img class="esc" src="images/esc.png">
    </div>
    
      <h3 class="itineraryTitle">Itinerary for July 22, 2016</h3>

    <div class="itinerary-items" ng-repeat="task in newItinerary">
        <div class="time-place">
          {{task.Tag}} from {{task.StartTime}} to {{task.EndTime}} at {{task.Event}}
        </div>
        <div class="with-arrows">
          <div class="details">         
            <img class="arrow1" src="images/back-arrow.png">
            {{task.Description}} 
            <img class="arrow2" src="images/next-arrow.png">
          </div>
        </div>
    </div>
  </div>

    <map ng-transclude class="google-map" center="map.center" options="map.options">  </map>

    <!--   <points coords="points.coords" options="points.options" events="points.events" decimals="points.decimals"></points>
 -->
  </div>
