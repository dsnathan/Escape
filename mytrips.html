<!DOCTYPE html>
<html>
<head>
	<title>My trips</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		#map {
			width: 80%;
			height: 100%;
		}
	</style>
</head>
<body>

	<link rel="stylesheet" type="text/css" href="style.css"/>

	<div class="navbar">
		<img class="nav-esc" src="images/esc.png">
		<div class="nav-options">
			My Trips
			Explore 
			New Trip 
		</div>
	</div>

	<div class="left">
		<h4>My Itinerary</h4>
	</div>

	<div class="right" id="map">

	</div>
	<script>
		var map;
		function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {
				center: {lat: -33.965174, lng: 18.467694},
				zoom: 8
			});
		}
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqC35pe9DRE5Tr883yw_jy22PbsLo6eYI&callback=initMap"
	async defer></script>
</body>
</html>
